<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macht Familien-Wichteln</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Macht Familien-Wichteln</h1>
        
        <div class="login-box">
            <p>Bitte gib dein persönliches Passwort ein, um dein Wichtelkind zu sehen:</p>
            <input type="password" id="passwordInput" placeholder="Dein Passwort">
            <button id="submitButton">Enthüllen</button>
            <p id="errorMessage" class="error-message"></p>
        </div>
        
        <div id="resultContainer" class="result-container hidden">
            <p>Dein Wichtelkind für dieses Jahr ist:</p>
            <div class="gift-box">
                <span id="drawnName" class="drawn-name"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
